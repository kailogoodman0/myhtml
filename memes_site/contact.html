<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>contact with us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Keet.css">
</head>
<body>
  <div class="container">

<header class="header">
  <a class="brand" href="index.html">
    <img src="images/icon.png" alt="logo">
    <div>
      <div style="font-weight:800;font-size:1.1rem">MEMES of Solana</div>

    </div>
  </a>
  <nav>
    <a class="btn btn-sm" href="index.html">main</a>

  </nav>
</header>


<main class="section">
  <h1>contact with us </h1>


  <div class="form-box">
    <form id="contact-form">
      <label for="name">name</label>
      <input data-required id="name" name="name" placeholder="your name">
      <label for="email">email</label>
      <input data-required id="email" name="email" type="email" placeholder="you@example.com">
      <label for="message">the massege</label>
      <textarea data-required id="message" name="message" rows="5" placeholder="the massege"></textarea>
      <div style="margin-top:14px">
        <button class="btn" type="submit">send</button>
      </div>
    </form>
  </div>

  <div style="margin-top:20px">
    <div><i class="fa-brands fa-telegram"></i> @memes_of_solana</div>
    <div style="margin-top:8px"><i class="fa-brands fa-x-twitter"></i> @memes_of_solana</div>
  </div>
</main>
